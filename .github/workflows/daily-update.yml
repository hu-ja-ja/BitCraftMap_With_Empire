name: Daily Map Update

on:
    schedule:
        - cron: "0 2 * * *" # 12:00 JST (03:00 UTC)
    workflow_dispatch: # Allow manual trigger for testing

jobs:
    generate-and-commit:
        runs-on: ubuntu-latest
        environment: manual-approval
        timeout-minutes: 30
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4

            - name: Generate GeoJSON and YAML
              run: |
                  uv run generate

            - name: Verify generated files exist
              run: |
                  if [ ! -f "Resource/color_map.yaml" ]; then
                    echo "Error: Resource/color_map.yaml not found."
                    exit 1
                  fi
                  if ! ls Resource/*.geojson >/dev/null 2>&1; then
                     echo "Error: No GeoJSON files found in Resource/."
                     exit 1
                  fi

            - name: Commit changes
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

                  # Check if there are changes
                  if git diff --quiet; then
                    echo "No changes to commit."
                    exit 0
                  fi

                  git add .
                  git commit -m "Update map data ($(date -u '+%Y-%m-%d %H:%M UTC'))"
                  git push
